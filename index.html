<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Calculator</title>
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="less.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="display" id="display"></div>
      <button class="clear double" id="clear">AC</button>
      <button class="delete" id="backspace">โค</button>
      <button class="operation" id="divide">รท</button>
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class="operation" id="multiply">*</button>
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button class="operation" id="subtract">-</button>
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class="operation" id="add">+</button>
      <button class="number double">0</button>
      <button class="number" id="decimal">.</button>
      <button class="equals" id="equals">=</button>
    </div>
  </body>
</html>
